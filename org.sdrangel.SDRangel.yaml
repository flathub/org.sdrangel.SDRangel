app-id: org.sdrangel.SDRangel
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-23.08
command: sdrangel
rename-desktop-file: sdrangel.desktop
rename-icon: sdrangel_icon
copy-icon: true
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=xdg-documents
cleanup-commands:
  - /app/cleanup-BaseApp.sh
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '23.08'
    autodownload: true
    autodelete: false

modules:
  - shared-modules/linux-audio/fftw3f.json
  - shared-modules/libusb/libusb.json

  - name: libxml2
    config-opts:
      - --without-python
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libxml2/2.9/libxml2-2.9.14.tar.xz
        sha256: 60d74a257d1ccec0475e749cba2f21559e48139efba6ff28224357c7c798dfee

  - name: boost
    buildsystem: simple
    sources:
      - type: archive
        url: https://sourceforge.net/projects/boost/files/boost/1.83.0/boost_1_83_0.tar.bz2
        sha256: 6478edfe2f3305127cffe8caf73ea0176c53769f4bf1585be237eb30798c3b8e
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS
      - ./b2 install

  - name: xxd
    build-options:
      env:
        LIBS: -lm
    cleanup:
      - /bin/vim*
      - /bin/rvim
      - /bin/view
      - /bin/rview
      - /bin/ex
      - /share
    config-opts:
      - --disable-gui
      - --disable-gtk3
      - --disable-luainterp
      - --disable-python3interp
      - --disable-xim
      - --disable-xsmp
      - --disable-xsmp-interact
      - --disable-desktop-database-update
      - --disable-icon-cache-update
      - --disable-gnome-check
      - --disable-motif-check
      - --disable-athena-check
      - --disable-fontset
    sources:
      - type: archive
        url: https://github.com/vim/vim/archive/refs/tags/v9.0.2059.tar.gz
        sha256: 5b20c2fed3844ffbd2bef51d2e6de8e5c07f9c3cfb84e2679a729b69f178f8d6

  - name: python-cheetah
    buildsystem: simple
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/23/33/ace0250068afca106c1df34348ab0728e575dc9c61928d216de3e381c460/Cheetah3-3.2.6.post1.tar.gz
        sha256: 58b5d84e5fbff6cf8e117414b3ea49ef51654c02ee887d155113c5b91d761967
    build-commands:
      - python setup.py install --prefix=/app --root=/

  - name: python-mako
    buildsystem: simple
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/05/5f/2ba6e026d33a0e6ddc1dddf9958677f76f5f80c236bd65309d280b166d3e/Mako-1.2.4.tar.gz
        sha256: d60a3903dc3bb01a18ad6a89cdbe2e4eadc69c0bc8ef1e3773ba53d44c3f7a34
    build-commands:
      - python setup.py install --prefix=/app --root=/

  - name: python-numpy
    buildsystem: simple
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/78/23/f78fd8311e0f710fe1d065d50b92ce0057fe877b8ed7fd41b28ad6865bfc/numpy-1.26.1.tar.gz
        sha256: c8c6c72d4a9f831f328efb1312642a1cafafaa88981d9ab76368d50d07d93cbe
